apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo-app
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: docker.io/bitnami/odoo:16
          ports:
            - containerPort: 8069
          env:
            - name: ODOO_DATABASE_HOST
              value: "postgresql.odoo.svc.cluster.local"
            - name: ODOO_DATABASE_PORT_NUMBER
              value: "5432"
            - name: ODOO_DATABASE_USER
              value: "odoo"
            - name: ODOO_DATABASE_NAME
              value: "k8smaestro"
            - name: ODOO_DATABASE_PASSWORD
              value: "k8smaestro"
            - name: ODOO_EMAIL
              value: "filip"
            - name: ODOO_PASSWORD
              value: "grucela"
          volumeMounts:
            - name: odoo-data
              mountPath: /bitnami/odoo
      volumes:
        - name: odoo-data
          emptyDir: {}