apiVersion: v1
kind: Pod
metadata:
  name: two-containers
spec:
  containers:
  - name: first-ctr # It will collect the data generated by the second container
    image: k8smaestro/web-app:1.0
    volumeMounts: # definition of shared volume for containers
    - name: shared-data
      mountPath: /usr/share/nginx/html
  - name: second # Will generate data
    image: debian:stretch-slim
    volumeMounts:
    - name: shared-data # definition of shared volume for containers
      mountPath: /pod-data
    command: ["/bin/sh"]
    args:
      - "-c"
      - >
        while true; do
          date >> /pod-data/index.html;

          echo Hello from the second container >> /pod-data/index.html;
          sleep 1;
        done
  volumes:
  - name: shared-data
    emptyDir: {}